<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body class="container-fluid imgfill" id="images">
    <main >
        <div class="row">
            
        </div>
           
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2 text-light">
                    <h5 id="weathers"></h5>
                </div>
            </div>
            <div class="row siteHeight"></div>
            <div class="row align-items-end fancyfont ">
                <div class="col text-light text-center">
                    <h3 id="quotes"></h3>
                </div>
            </div>

            <div class="row noBorder">
                <div class="col noBorder">
                </div>
                <div class="col-3 noBorder ">
                    <div> <form class="form-inline justify-content-end bg-transparent noBorder" onsubmit="app.todosController.createTodo(event)">
                        <div class="form-group">
                            <input type="text" name="description" id="description" class="form-control" placeholder="Make To Do"
                                aria-describedby="helpId">
                        </div></div>
                    <div class="card bg-transparent text-light noBorder pb-2 ">
                        <div class="d-inline h5 " id="todos-amount"></div>
                        <ul class="card-body d-inline " id="todos" size="2"></ul>
                    </div>
                </div>   
            </div>     
    </main>
   

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
